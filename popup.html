<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1 class="heading">Time left before the alarm</h1>
  <div class="timer" id="timer" aria-live="polite">00:00:00</div>
  <div class="alarm-section">
    <label for="alarm-input">Alarm</label>
    <input type="time" id="alarm-input" value="06:30" min="00:00" max="23:59" aria-label="Alarm time (hours and minutes)">
  </div>
  <script src="popup.js"></script>
</body>
</html>
